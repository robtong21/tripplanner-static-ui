{% extends "layout.html" %}

<!--

{% block title %}explore{% endblock %}

{% block menu %}
<div class="menu">
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" aria-label="home">
            <span class="glyphicon glyphicon-bed" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="about">
            <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="contact">
            <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
        </button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" aria-label="home">
            <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="about">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="contact">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
        </button>
    </div>
</div>
</div>
{% endblock %}



{% block itinerary %}
<div class="itinerary">
    
    <!-- page through options -->
    <nav aria-label="Page navigation">
    <ul class="pagination">
        <li><a href="#"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon glyphicon glyphicon-map-marker" aria-hidden="true"></span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></a></li>
    </ul>
    </nav>
    
    <!-- show panel of activities -->
    <ul class="list-group">
        <li class="list-group-item list-group-item-warning"><a href="#">hotel yellow</a><a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a></span></li>
        <li class="list-group-item list-group-item-success"><a href="#">food green</a><a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a></span></li>
        <li class="list-group-item list-group-item-success"><a href="#">food2 green</a><a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a></span></li>
        <li class="list-group-item list-group-item-info"><a href="#">activity blue</a><a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a></span></li>
        <li class="list-group-item list-group-item-info"><a href="#">activity blue</a><a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a></span></li>
    </ul>
    
    <!-- page through days -->
    <nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
    </nav>
</div>
{% endblock %}
